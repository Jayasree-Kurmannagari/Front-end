<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Meme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <header>Trying to fix the last bug at 2:30 AM</header>
        <div class="boxex">
            <div class="box box-1">
                <p>Come on</p>
                <div class="stick-figure">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands">
                        <div class="hand-1"></div>
                        <div class="hand-2"></div>
                    </div>
                    <div class="legs">
                    </div>
                </div>
            </div>
            <div class="box box-2">
                <p class="first">Just one bug</p>
                <p class="second">Almost there</p>
                <div class="triangle"></div>
                <div class="stick-figure">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands">
                        <div class="hand-1"></div>
                        <div class="hand-2"></div>
                    </div>
                    <div class="legs">
                    </div>
                </div>
            </div>
            <div class="box box-3">
                <p class="first">Yes!!!</p>
                <p class="second">I made it</p>
                <div class="mountain"></div>
                <div class="stick-figure-1">
                    <div class="head-1"></div>
                    <div class="body-1"></div>
                    <div class="hands-1"></div>
                    <div class="legs-1"></div>
                </div>
            </div>
            <div class="box box-4">
                <p>Oh crap!!</p>
                <div class="mountain-1"></div>
                <div class="traingle-1">
                    <p>99 new bugs</p>
                </div>
                <div class="stick-fig">
                    <div class="head-2"></div>
                    <div class="body-2"></div>
                    <div class="hands-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
