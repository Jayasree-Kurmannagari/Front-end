<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body id="body">
    <div class="container">
        <div class="text-container">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="inner-container">
                <img src="./images/hero-mobile.jpg" alt="hero-image" class="mobile-img">
                <h1><span>We're</span> coming soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form class="input-form" id="input-form">
                    <input id="email" type="email" placeholder="Email address" name="email">
                    <img src="./images/icon-error.svg" alt="error" class="error" id="errorIcon">
                    <button>
                    <img src="./images/icon-arrow.svg" alt="arrow">
                </button>
                    <p id="errorMsg">Please provide a valid email</p>
                </form>
            </div>
        </div>
        <div class="image-container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
