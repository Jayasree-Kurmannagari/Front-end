<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo app</title>
  </head>
  <body>
    <div class="header light-mode">
      <div class="main">
        <div class="heading">
          <p>TODO</p>
          <img class="mode" src="./images/icon-moon.svg" alt="moon" />
        </div>
        <form class="form">
        <input class='create' type="text" placeholder="Create a To-Do" />
        <i class="form-button fas fa-plus"></i>
      </form>
      </div>
    </div>
    <div class="todo-container">
      <ul class="todo-list">
      </ul>
    </div>
    <div class="footer">
      <ul >
        <li class="count">0 items left</li>
        <div class="group filter-todo">
          <li class="btn active">All</li>
          <li class="btn">Active</li>
          <li class="btn">Completed</li>
        </div>
        <li class="btn refresh">Clear completed</li>
      </ul>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/bad7f7f5d4.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</html>
