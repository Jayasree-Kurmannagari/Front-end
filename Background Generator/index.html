<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gradient Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body id="gradient">
    <header>
        <h1>Background gradient generator</h1>
    </header>
    <section class="colors">
        <input class="angle" type="number" name="angle" value="90" max="360" min="0">
        <input class="color1" type="color" name="color1" value="#D53318">
        <input class="color2" type="color" name="color2" value="#1AE552">
    </section>
    <button>Random</button>
    <p></p>
    <script src="script.js" async defer></script>
</body>

</html>
