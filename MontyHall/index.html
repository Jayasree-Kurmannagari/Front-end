<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MontyHall</title>
    <link href="https://fonts.googleapis.com/css2?family=Metamorphous&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>welcome to Montyhall game</h1>
    </header>
    <div class="instructions">
        <div id="row1" class="row1">Please Select a door</div>
        <div id="row2" class="row2">
            <p>Ok, I'm opening a door</p>
            <p>Do you want to switch?</p>
            <div class="buttons">
                <button>Yes</button>
                <button>No</button>
            </div>
        </div>
    </div>

    <main class="door-row">
        <img id="door1" class="door" src="./door.png" alt="door">
        <img id="door2" class="door" src="./door.png" alt="door">
        <img id="door3" class="door" src="./door.png" alt="door">

    </main>
    <script src="script.js"></script>
</body>

</html>
